<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos y Actividades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Alumnos y Actividades</h1>
    <div class="alumnos">
        <button onclick="mostrarActividades('alumno1')">Larisa López Torres</button>
        <button onclick="mostrarActividades('alumno2')">Alumno 2</button>
        <button onclick="mostrarActividades('alumno3')">Alumno 3</button>
    </div>
    <div id="actividades"></div>

    <script>
        function mostrarActividades(alumno) {
            const actividadesDiv = document.getElementById('actividades');
            actividadesDiv.innerHTML = ''; // Clear previous activities
            for (let i = 1; i <= 10; i++) {
                const actividad = document.createElement('div');
                actividad.className = 'actividad';
                actividad.innerHTML = `
                    <label>Actividad ${i}:</label>
                    <input type="text" placeholder="Calificación">
                `;
                actividadesDiv.appendChild(actividad);
            }
        }
    </script>
</body>
</html>
